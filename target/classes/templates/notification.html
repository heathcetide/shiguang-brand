<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>通知</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 th:text="${notification.title}"></h2>
        <p th:text="${notification.content}"></p>
        
        <div th:if="${notification.level.name() == 'URGENT'}" 
             style="color: red; margin-top: 10px;">
            ⚠️ 这是一条紧急通知，请尽快查看
        </div>
        
        <div style="margin-top: 20px; color: #666;">
            发送时间：<span th:text="${#temporals.format(notification.sendTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
    </div>
</body>
</html>
