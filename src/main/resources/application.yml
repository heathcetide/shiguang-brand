server:
  address: 0.0.0.0
  port: 8080
  servlet:
    # context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
        same-site: none
        secure: true
      timeout: 60m

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.foodrecord.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: your_jwt_secret_key_here
  expiration: 86400000 # 24小时

redis:
  host: localhost
  port: 6379
  password:  # 如果有密码，请设置
  database: 0
  lettuce:
    pool:
      max-active: 8
      max-wait: -1ms
      max-idle: 8
      min-idle: 0
  timeout: 5000ms

security:
  jwt:
    secret: abcdefghijklmnopqrstuvwswzheathcetide
  login:
    lock-duration: 10
    max-attempts: 5
  encryption:
    key: your-encryption-key
  desensitize:
    enabled: true
    cache:
      global-rules:
        maximum-size: 1000
        expire-after-write: 3600
      scene-rules:
        maximum-size: 5000
        expire-after-write: 3600
